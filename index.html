<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片滑动查看与支付按钮</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .slider {
            width: 100%;
            height: auto;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .slide {
            width: 100%;
            height: auto;
        }
        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }
        .pay-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 40px;
            font-size: 16px;
            color: white;
            background-color: #9370DB;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="slider">
         <!-- 改造后的HTML代码 -->
<div class="slides">
    <div class="slide">
        <img src="./image/1.jpg" alt="Image 1" loading="lazy">
    </div>
    <div class="slide">
        <img src="./image/2.jpg" alt="Image 2" loading="lazy">
    </div>
    <div class="slide">
        <img src="./image/3.jpg" alt="Image 3" loading="lazy">
    </div>
    <div class="slide">
        <img src="./image/4.jpg" alt="Image 4" loading="lazy">
    </div>
    <div class="slide">
        <img src="./image/5.jpg" alt="Image 5" loading="lazy">
    </div>
</div>
    </div>
   <button class="pay-button" onclick="window.location.href='payment.html'">
        立即支付19.9(原价88),自助进群
   </button>

    <script>
        // 这里可以添加JavaScript来实现图片的滑动效果，例如使用触摸事件或轮播库
    </script>
</body>
</html>
